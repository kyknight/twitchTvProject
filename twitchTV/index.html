<!DOCTYPE html>
<html>
<head>
	<title>TwitchTV</title>

	<link rel="stylesheet" type="text/css" href="./stylesheet/styles.css">
	<script type="text/javascript" href="./js/app.js"></script>

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</head>
<body>
      <div class ="container" id="twitchtv">
          <div class="row justify-content-center">
            <div class="col col-sm-6">
                <img  class="img-responsive" id="logo" src="http://pre11.deviantart.net/b72b/th/pre/f/2016/063/a/6/logo_by_maxigamer-d9tx6iz.png">            
            </div>
          </div>
          
          <div class="row justify-content-center">
            <div class="col col-sm-6">
                  <ul class="nav nav-tabs">
                    <li class="nav-item" id="allTab" onclick="showAll();"><a class="nav-link active" data-toggle="tab" href="#" id="allTab">All</a></li>
                    <li class="nav-item" id="onlineTab" onclick="online();"><a class="nav-link" data-toggle="tab" href="#">Online</a></li>
                    <li class="nav-item" id="offlineTab" onclick="offline();"><a class="nav-link" data-toggle="tab" href="#offlineTab">Offline</a></li>
                  </ul>  
            </div>
          </div>
      </div>
      <div class="contanier">
      	<div class="code">
      		<p>Coded by: <a href="https://kyknight.github.io/" target="_blank">Kyleigh Knight <img src="http://www.iconninja.com/files/789/193/153/wonder-woman-account-icon.png"></a></p>
      	</div>
      </div>

		<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>
</html>
