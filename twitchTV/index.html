<!DOCTYPE html>
<html>
<head>
	<title>TwitchTV</title>

</head>
<body>
      <div class ="container" id="twitchtv">
          <div class="row justify-content-center">
            <div class="col col-sm-6">
                <img  class="img-responsive" id="logo" src="http://pre11.deviantart.net/b72b/th/pre/f/2016/063/a/6/logo_by_maxigamer-d9tx6iz.png">            
            </div>
          </div>
          <div class="row">
          	<div class="col col-sm-6 justify-content-center">
          		<h2 class="fccStatus"></h2>
          	</div>
          </div>
          
          <div class="twitch">
          </div>
      </div>

      <div class="contanier">
      	<div class="code">
      		<p>Coded by: <a href="https://kyknight.github.io/" target="_blank">Kyleigh Knight <img src="http://www.iconninja.com/files/789/193/153/wonder-woman-account-icon.png"></a></p>
      	</div>
      </div>

		<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</body>
</html>
